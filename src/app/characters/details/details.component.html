<div class="wrapper">
  <ng-container *ngIf="character">
    <div fxLayout="row" class="hero-container">
      <img [src]="character.image" alt="">
      <div fxLayout="column">
        <h1 class="character-header" fxLayoutAlign="center center"> {{ character.name }}</h1>
        <h2 class="hero-text">Status: {{ character.status }}</h2>
        <h2 class="hero-text">Species: {{ character.species }}</h2>
        <h2 class="hero-text" *ngIf="character.type">Type: {{ character.type }}</h2>
        <h2 class="hero-text">Gender: {{ character.gender }}</h2>
        <h2 class="hero-text">Origin: {{ character.origin.name }}</h2>
        <h2 class="hero-text">Location: {{ character.location.name }}</h2>
      </div>
    </div>
  </ng-container>
</div>
